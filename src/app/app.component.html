<div id="viewDiv"></div>

<calcite-modal
  #myModal
  active=""
  color="null"
  background-color="white"
  scale="m"
  width="m"
  close-label="Close"
>
  <h3 slot="header">Small Modal</h3>
  <div slot="content">
    <p>
      The small modal is perfect for short confirmation dialogs or very compact
      interfaces with few elements.
    </p>
  </div>
  <calcite-button
    slot="back"
    color="light"
    appearance="outline"
    icon="chevron-left"
    width="full"
    (click)="myModal.click()"
  >
    Back
  </calcite-button>
  <calcite-button 
    slot="secondary" 
    width="full" 
    (click)="myModal.click()"
    appearance="outline">
    Cancel
  </calcite-button>
  <calcite-button 
    slot="primary" 
    (click)="myModal.click()"
    width="full">Save</calcite-button>
</calcite-modal>
